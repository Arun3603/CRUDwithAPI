<div class="card-box">
    <div class="row">
      <div class="col-sm-4">
        <a routerLink="create" id="addbtn"  class="btn btn-success btn-rounded">Add New</a>
    </div>
  </div>
  <br>
    
    <div class="row">
              <div class="table-responsive">
                  
                    <table class="table table-bordered" id="datatable" role="grid" >
                      <thead class="bg-primary text-white">
                          <tr role="row">
                            <th>Code</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Action</th>
                            </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let item of customerdata">
                          <td>{{item.Id}}</td>
                          <td>{{item.Name}}</td>
                          <td>{{item.Email}}</td>
                          <td>{{item.Phone}}</td>
                          <td><button routerLink="Edit/{{item.Id}}" class="btn btn-primary">Edit</button> | <button (click)="delete(item.Id)" class="btn btn-danger">Delete</button></td>
                          </tr>

                      </tbody>
                  </table>
                
              </div>
          </div>
        </div>
